{% extends 'base.html' %}

{% block content %}
<h2>Create a new message here</h2>

{% if invalid_message %}
<p class="red">
ERROR: Invalid message.
</p>
{% elif message_sent %}
<p class="green">
Your message was sent.
</p>
{% endif %}

<form action="/create_message" method="POST">
    <table>
        <tr>
            <td><textarea name="message" class="message_box" rows="6" cols="60"></textarea></td>
        </tr>
        <tr>
            <td><input type="submit" value="send message" class="submit"></td>
        </tr>
    </table>
</form>
{% endblock %}
